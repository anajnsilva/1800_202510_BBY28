  <!-- Stuff for body goes here -->
  <nav id="navbarPlaceholder"></nav>

  <div id="favourites">
    <h1> Your Favourite Fridges</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" id="favourites-go-here">
        <div id="favourites-template" class="d-none">
          <img src="./images/f1.png" class="card-img-top" id="f-image" alt="Photo of Fridge">
          <div class="card-body">
            <h5 class="card-title" style="font-size: 20pt;" id="fridge-title">Fridge Name!</h5>
            <p class="card-text" id="fridge-address">Address of fridge with link to open directions in google maps.</p>
            <a id="seefridge" class="btn-outline-secondary btn my-2 border-black"
              style="background-color: rgba(174, 238, 240, 0.692)">See Fridge</a>
              <a id="direction-to-favourite" class="btn-outline-secondary btn my-2 border-black"
              style="background-color: rgba(174, 238, 240, 0.692)">Directions</a>
            <a class="remove-favourite btn-outline-secondary btn my-2 border-black"
              style="background-color: rgba(174, 238, 240, 0.692)" onclick=removeFavourite(this.id)>Remove from Favourites</a>
          </div>
        </div>
      </div>


    </div>
  </div>
  </div>

  <!-- Modal for confirming to remove favourite -->
  <div class="modal fade" id="remove-confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Remove Fridge from Favourites</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to remove this fridge from your favourites? </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary confirm-btn-take" data-bs-dismiss="modal" id="remove-confirm-btn"
        onclick= >Confirm</button>
    </div>
  </div>
</div>
