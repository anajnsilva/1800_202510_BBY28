<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->

  <!-- Stuff for body goes here -->

  <nav id="navbarPlaceholder"></nav>

  <!--<div class="fridge-container">
    <h1><span id="fridgename"></span></h1>
    <div id="address-go-here"></div>
  </div>-->

  <!-- Modal for donate items button -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Donate Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="donate-input" type="text" placeholder="Enter item and quantity here" autofocus>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            onclick=addContentToDatabase()>Donate</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for take items button -->
  <div class="modal fade" id="remove-confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirm Removal of Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove this item? </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary confirm-btn-take" data-bs-dismiss="modal" id="take-confirm-btn"
            onclick=>Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <div class="mx-auto p-2 my-4 border border-white text-center"
    style="width: 90vw; height: 60vh; background-color: whitesmoke; ">
    <div class="h5"> Fridge Name</div>
    <div class="address"> Address: </div>
    <div class="container text-center " style="width: 100%; height: 88%;">

      <div class="row row-cols-2" style="height: 100%;">
        <div class="col-12">
          <ul class="list-group " id="fridge-content-container">
            <li class="list-group-item fridge-item-card d-none">
              <div class="d-flex fridge-item">

                <div class="px-2 fridge-item-title"> Item Name </div>

                <div class="input-group input-group-take-btn">
                  <span class="take-btn-wrapper d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                    data-bs-content="This fridge is too far. You must be within 2km to see fridge contents!">
                    <button type="button" class="take-button btn-outline-secondary btn my-2 border-black"
                      style="background-color: rgba(240, 234, 214, 0.692);">Take</button>
                  </span>

                </div>

              </div>
              <div class="timestamp-template px-2">
                <i class="timestamp">timestamp</i>
              </div>

            </li>
        </div>
      </div>
      </ul>

    </div>

    <div class="d-flex" id="content-buttons">
      <div class="row-1 " style=" width: 50%; background-color: #54c6ebff;">
        <button type="button" class=" btn-outline-secondary btn my-2 border-black"
          style="background-color: rgba(240, 234, 214, 0.692);" onclick="location.href='fridgebrowse.html';">Back to
          Browse</button>
      </div>
      <div class="row-1 " style=" width: 50%; background-color: #54c6ebff;">
        <span id="donate-btn-wrapper" class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
          data-bs-content="This fridge is too far. You must be within 2km to see fridge contents!">
          <button type="button" class=" btn-outline-secondary btn my-2 border-black" id="donate-btn"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="background-color: rgba(240, 234, 214, 0.692);">Donate items</button>
        </span>
      </div>
      <div class="row-1 " style=" width: 50%; background-color: #54c6ebff;">
        <button type="button" class="direction-button btn-outline-secondary btn my-2 border-black" height="20px"
          width="15px" onclick="sendFridgeId()" style="background-color: rgba(240, 234, 214, 0.692);"> Directions
        </button>
      </div>
    </div>
  </div>

 <script src="./scripts/contents.js"></script>
